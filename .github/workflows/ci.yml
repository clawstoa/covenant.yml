name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify static badge catalog assets
        run: |
          set -euo pipefail
          expected=(
            site/badges/covenant/covenant-enabled.svg
            site/badges/agent-pr-policy/allow.svg
            site/badges/agent-pr-policy/warn.svg
            site/badges/agent-pr-policy/deny.svg
            site/badges/agent-pr-policy/none.svg
            site/badges/provenance-policy/required.svg
            site/badges/provenance-policy/configured.svg
            site/badges/provenance-policy/none.svg
            site/badges/attestation-required/required.svg
            site/badges/attestation-required/agents.svg
            site/badges/attestation-required/none.svg
            site/badges/thread-intervention-policy/controlled.svg
            site/badges/thread-intervention-policy/open.svg
          )
          for path in "${expected[@]}"; do
            if [[ ! -f "$path" ]]; then
              echo "Missing badge asset: $path"
              exit 1
            fi
          done
          count="$(find site/badges -type f -name '*.svg' | wc -l | tr -d ' ')"
          if [[ "$count" != "13" ]]; then
            echo "Expected 13 SVG badge files under site/badges, found $count"
            exit 1
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: pnpm test
      - run: node bin/covenant.js validate covenant.yml
      - name: Build simulator bundle
        run: node scripts/build-site-simulator.mjs

  badges:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Generate badge descriptors
        run: node bin/covenant.js badge --policy covenant.yml --format shields > badges.json
      - uses: actions/upload-artifact@v4
        with:
          name: covenant-badges
          path: badges.json
